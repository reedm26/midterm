<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MidTerm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
<header>

<body>
<header class="container-fluid bg-dark text-light text-center" style="font-family: fantasy;">
	<div class="row">
		<div class="col-12"><h1>Inspire</h1></div>
	</div>
</header>
	<main class="container-fluid" id="bg-image">
<div class="row">
<div class="col-12 text-center">

	<div id="weather" class="weather-card bg-warning">
		
		Your Weather Template
	</div>
	
	<div id="quote">
		The Quote
	</div>
	
	<div>
		
		<div id="todo-error"></div>
		
		<div class="col-3 mt-3 pt-3 border bg-dark">
			<h5 class="text-center text-light border-bottom">Todo</h5>
				<ol id="todos">
				</ol>
					<form  class="mx-auto" onsubmit="app.todoController.addTodo(event)">
						<div class="row form-group  justify-content-center">
							<div class="col-sm-1-6">
								<input
									type="text"
									class="form-control"
									name="name"
									id="name"
									placeholder="Todo..."
								/>
							</div>
						</div>
						<div class="form-group row justify-content-center">
							<div class="col-sm-8">
								<button type="submit" class="btn btn-warning btn-block">
									Add
								</button>
							</div>
						
						</div>
					</form>
				</div>
				
	</div>
</div>

</div>
	</main>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>
  
</html>
